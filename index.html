<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
</head>

<body>
    <header class="container">
        <div class="row justify-content-center">
            <div class="col-10">
                <h1 id="header-title" class="text-center"><i class="fas fa-temperature-high"></i> 6Day Six Weather</h1>
                <p class="text-center">
                    This web application using a third party API is able to display to the user the weather in multiple
                    fashions.
                </p>
            </div>
        </div>
    </header>


    <main class=container>
        <div id="weather-and-search-history-blocks" class="row">

            <article id="search-history" class="col-3 text-center">
                <h4>SEARCH HISTORY</h3>
            </article>

            <article id="weather-blocks" class="col-9 text-center">
                <h3>
                    WEATHER BLOCKS
                </h3>
                <section class="weather-now">
                    WEATHER NOW
                </section>


                <section class="weather-plus-five row">
                    <div class="col-12">
                        WEATHER +5 DAYS
                        <div class="row justify-content-center">
                            <div class="col-2">
                                Tomorrow
                            </div>
                            <div class="col-2">
                                2 days
                            </div>
                            <div class="col-2">
                                3 days
                            </div>
                            <div class="col-2">
                                4 days
                            </div>
                            <div class="col-2">
                                5 days
                            </div>
                        </div>
                    </div>
                </section>
            </article>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/jive.js"></script>
</body>

</html>
